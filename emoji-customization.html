<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personnaliser les émojis</title>
  <link rel="stylesheet" href="styles/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .emoji-tables-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
      max-width: 1400px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    .emoji-table-wrapper {
      flex: 1;
      min-width: 300px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #eee;
    }
    
    th {
      background-color: #ffd700;
      color: #000;
      font-weight: 600;
    }
    
    .reset-button {
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    
    .reset-button:hover {
      transform: rotate(180deg);
      background-color: #f57c00;
    }
    
    .bouton-style {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .bouton-style:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    #resetAll {
      background-color: #ffd700;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    #resetAll:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1400px;
      padding: 0 20px;
    }
    
    .card-back-selector {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }
    
    .card-back-selector h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }
    
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: auto;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="isla_200x200.74417624_o08o07y0.jpg" alt="Logo Créations Dupdup" class="logo">
  <!-- Menu hamburger -->
  <div class="menu-hamburger">
    <a href="index.html">Accueil</a>
    <a href="emoji-customization.html" class="active">Personnaliser les émojis</a>
    <a href="generateur.html">Générer les cartes</a>
  </div>

  <main>
    <h1>Personnalisation des émojis</h1>
    <div class="wave"></div>

    <div class="action-buttons">
      <button id="resetAll">
        <i class="fas fa-undo"></i>
        Réinitialiser tous les émojis
      </button>
      
      <div class="card-back-selector">
        <h3>Dos de carte</h3>
        <label for="cardBackUpload" class="bouton-style">
          <i class="fas fa-image"></i>
          Choisir un dos de carte
        </label>
        <input type="file" id="cardBackUpload" accept="image/*" style="display: none;">
        <div id="cardBackPreview" style="display: none; margin-top: 10px;">
          <img src="" alt="Aperçu du dos de carte" style="max-width: 100px;">
          <button id="removeCardBack" class="bouton-style">
            <i class="fas fa-trash"></i>
            Supprimer
          </button>
        </div>
      </div>
    </div>
    
    <div class="emoji-tables-container">
      <div class="emoji-table-wrapper">
        <h3>Émojis 1 à 29</h3>
        <table id="leftEmojiTable">
          <thead>
            <tr>
              <th>N°</th>
              <th>Émoji actuel</th>
              <th>Nouvelle image</th>
              <th>Réinitialiser</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rempli dynamiquement par JavaScript -->
          </tbody>
        </table>
      </div>
      
      <div class="emoji-table-wrapper">
        <h3>Émojis 30 à 57</h3>
        <table id="rightEmojiTable">
          <thead>
            <tr>
              <th>N°</th>
              <th>Émoji actuel</th>
              <th>Nouvelle image</th>
              <th>Réinitialiser</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rempli dynamiquement par JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>
    <p> 2025 Créations Dupdup</p>
  </footer>

  <script src="scripts/customization.js"></script>
</body>
</html>
